name: Telegram Notification

on:
  push:
    branches:
      - main  # Ganti dengan nama cabang yang Anda inginkan

jobs:
  send_notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.6.0  # Versi terbaru yang mungkin sudah mendukung Node.js versi 16

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Mengatur versi Node.js ke 16

      - name: Install Dependencies
        run: npm install  # Gantilah dengan perintah instalasi dependensi Anda jika berbeda

      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="ðŸš€ Repository ${GITHUB_REPOSITORY} received a new push on branch ${GITHUB_REF} by ${GITHUB_ACTOR}."
          URL="https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" -d "chat_id=${TELEGRAM_CHAT_ID}&text=${MESSAGE}&parse_mode=Markdown&disable_web_page_preview=true"
